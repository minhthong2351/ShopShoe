<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>Shop</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

  <!-- Bootstrap -->
  <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

  <!-- Slick -->
  <link type="text/css" rel="stylesheet" th:href="@{/css/slick.css}"/>
  <link type="text/css" rel="stylesheet" th:href="@{/css/slick-theme.css}"/>

  <!-- nouislider -->
  <link type="text/css" rel="stylesheet" th:href="@{/css/nouislider.min.css}"/>

  <!-- Font Awesome Icon -->
  <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

  <!-- Custom stlylesheet -->
  <link type="text/css" rel="stylesheet" th:href="@{/css/order.css}"/>

</head>
<body>
<!-- HEADER -->
<div th:replace="/header"></div>
<!-- /HEADER -->

<!-- NAVIGATION -->
<nav id="navigation">
  <!-- container -->
  <div class="container">
    <!-- responsive-nav -->
    <div id="responsive-nav">
      <!-- NAV -->
      <ul class="main-nav nav navbar-nav">
        <li class="active"><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/store/page}">Store</a></li>
        <!--						<li><a href="contact.html">Contact</a></li>-->
      </ul>
      <!-- /NAV -->
    </div>

    <!-- /responsive-nav -->
  </div>
  <!-- /container -->
</nav>
<!-- /NAVIGATION -->

<!-- BREADCRUMB -->
<div id="breadcrumb" class="section">
  <!-- container -->
  <div class="container">
    <section class="h-100 gradient-custom">
      <div class="container mt-5">
        <div class="d-flex justify-content-center row" >
          <div class="col-md-12" >
            <div class="rounded">
              <h1>Your Orders History</h1>
              <div class="table-responsive table-borderless">
                <table class="table"  >
                  <thead>
                  <tr>
                    <th>Img</th>
                    <th>Product name</th>
                    <th>Brand</th>
                    <th>Product price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th></th>
                  </tr>
                  </thead>
                  <tbody class="table-body">
                  <tr class="cell-1" th:each="orderDetail : ${orderDetails}">
                    <td><img style="max-width: 30px" th:src="@{/img/{img} (img=${orderDetail.product.img})}"></td>
                    <td th:text="${orderDetail.product.name}"></td>
                    <td th:text="${orderDetail.product.brand.name}"></td>
                    <td th:text="${orderDetail.product.price + ' $'}"></td>
                    <td th:text="${orderDetail.quantity}"></td>
                    <td th:text="${orderDetail.product.price * orderDetail.quantity + ' $'}"></td>
                    <td th:text="${orderDetail.order.orderDate}"></td>
                    <td th:if="${orderDetail.order.status == 'Shipping'}" style="color: yellow" th:text="${orderDetail.order.status}"></td>
                    <td th:if="${orderDetail.order.status == 'Completed'}" style="color: green" th:text="${orderDetail.order.status}"></td>
                    <td th:if="${orderDetail.order.status == 'Canceled'}" style="color: red" th:text="${orderDetail.order.status}"></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- /container -->
</div>
<!-- /BREADCRUMB -->

<!-- SECTION -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /SECTION -->

<!-- NEWSLETTER -->
<div id="newsletter" class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <div class="col-md-12">
        <div class="newsletter">
          <p>Sign Up for the <strong>NEWSLETTER</strong></p>
          <form>
            <input class="input" type="email" placeholder="Enter Your Email">
            <button class="newsletter-btn"><i class="fa fa-envelope"></i> Subscribe</button>
          </form>
          <ul class="newsletter-follow">
            <li>
              <a href="#"><i class="fa fa-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-pinterest"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /NEWSLETTER -->

<!-- FOOTER -->
<div th:replace="/footer"></div>
<!-- /FOOTER -->

<!-- jQuery Plugins -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/slick.min.js}"></script>
<script th:src="@{/js/nouislider.min.js}"></script>
<script th:src="@{/js/jquery.zoom.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
