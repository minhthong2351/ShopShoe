<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>Shop</title>

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

		<!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

		<!-- Slick -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/slick.css}"/>
		<link type="text/css" rel="stylesheet" th:href="@{/css/slick-theme.css}"/>

		<!-- nouislider -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/nouislider.min.css}"/>

		<!-- Font Awesome Icon -->
		<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/login.css}"/>

    </head>
	<body>
		<!-- HEADER -->
		<div th:replace="/header"></div>
		<!-- /HEADER -->

		<!-- NAVIGATION -->
		<nav id="navigation">
			<!-- container -->
			<div class="container">
				<!-- responsive-nav -->
				<div id="responsive-nav">
					<!-- NAV -->
					<ul class="main-nav nav navbar-nav">
						<li class="active"><a th:href="@{/}">Home</a></li>
						<li><a th:href="@{/store/page}">Store</a></li>
						<!--						<li><a href="contact.html">Contact</a></li>-->
					</ul>
					<!-- /NAV -->
				</div>
				
				<!-- /responsive-nav -->
			</div>
			<!-- /container -->
		</nav>
		<!-- /NAVIGATION -->

		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<section class="vh-100">
                    <div class="container py-5 h-100">
                        
                      <div class="row d-flex align-items-center justify-content-center h-100" style="text-align: center;">
                        <div class="">
							<div class="col-md-6 col-lg-4 col-xl-6 ">
						  	</div>
                        <form style="border: none" class="col-md-6 col-lg-5 col-xl-5 offset-xl-1 formlogin" th:action="@{/dologin}" method="post">
                            <h2>Login Account!</h2>
							<!-- error message -->
							<div th:if="${param.error}">
								<div class="alert alert-danger">Invalid username or
									password.</div>
							</div>
                            <!-- Username input -->
                            <div class="form-outline mb-4 ">
                              <label class="form-label"><i class="fa fa-user"></i> Username</label>
                              <input id ="username" name = "username" autofocus="autofocus" type="text" class="form-control form-control-lg" required>
                            </div>
                  
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                             
                              <label class="form-label"><i class="fa fa-lock"></i> Password</label>
                              <input id="password" name="password" type="password" class="form-control form-control-lg" required>
                            </div>
                  
                            <div class="d-flex justify-content-around align-items-center mb-4">
                              <!-- Checkbox -->
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="checkbox"
                                  value=""
                                  id="form1Example3"
                                  checked
                                />
                                <label class="form-check-label" for="form1Example3"> Remember me </label>
                                <a class = "fpg" href="#!">Forgot password?</a>
                              </div >
                              <a class = "fpg" th:href="@{/registration}">Register here!</a>
                            </div>
                  
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                  
                            <div class="divider d-flex align-items-center my-4">
                              <p class="text-center fw-bold mx-3 mb-0 text-muted" style="margin-top: 10px;">OR</p>
                            </div>
                  
                            <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!" role="button">
                              <i class="fa fa-facebook me-2"></i> login with Facebook
                            </a>
                            <a class="btn btn-primary btn-lg btn-block" style="background-color: #f11414" href="#!" role="button">
                              <i class="fa fa-google me-2"></i> login with Google</a>
                  
                          </form>
                        </div>
                      </div>
                    </div>
                  </section>
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

		<!-- NEWSLETTER -->
		<div id="newsletter" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<div class="newsletter">
							<p>Sign Up for the <strong>NEWSLETTER</strong></p>
							<form>
								<input class="input" type="email" placeholder="Enter Your Email">
								<button class="newsletter-btn"><i class="fa fa-envelope"></i> Subscribe</button>
							</form>
							<ul class="newsletter-follow">
								<li>
									<a href="#"><i class="fa fa-facebook"></i></a>
								</li>
								<li>
									<a href="#"><i class="fa fa-twitter"></i></a>
								</li>
								<li>
									<a href="#"><i class="fa fa-instagram"></i></a>
								</li>
								<li>
									<a href="#"><i class="fa fa-pinterest"></i></a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /NEWSLETTER -->

		<!-- FOOTER -->
		<div th:replace="/footer"></div>
		<!-- /FOOTER -->

		<!-- jQuery Plugins -->
		<script th:src="@{/js/jquery.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/slick.min.js}"></script>
		<script th:src="@{/js/nouislider.min.js}"></script>
		<script th:src="@{/js/jquery.zoom.min.js}"></script>
		<script th:src="@{/js/main.js}"></script>

	</body>
</html>
