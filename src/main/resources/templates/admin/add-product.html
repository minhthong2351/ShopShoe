    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Add Product</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-12 col-lg-12 col-md-12">
                <form class="tm-edit-product-form" th:action="@{/admin/add-product}" method="post" th:object="${product}" enctype="multipart/form-data">
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >Product Name
                    </label>
                    <input
                      id="name"
                      name="name"
                      th:field="*{name}"
                      type="text"
                      class="form-control validate"
                      required
                    />
                  </div>
                  <div class="row">
                    <div class="form-group mb-3 col-xs-12 col-sm-4">
                        <label>
                          Price
                        </label>
                        <input
                          name="expire_date"
                          th:field="*{price}"
                          type="text"
                          class="form-control validate"
                          placeholder="$"
                        />
                      </div>
                    <div class="form-group mb-3 col-xs-12 col-sm-4">
                    <label>
                      Sell Price
                    </label>
                    <input
                            name="expire_date"
                            th:field="*{sell_price}"
                            type="text"
                            class="form-control validate"
                            placeholder="$"
                    />
                  </div>
                      <div class="form-group mb-3 col-xs-12 col-sm-4">
                        <label>
                          MaSP
                        </label>
                        <input
                                name="expire_date"
                                th:field="*{masp}"
                                type="text"
                                class="form-control validate"
                        />
                      </div>
                </div>
                  <div class="form-group mb-3">
                    <label
                      >Description</label
                    >
                    <textarea
                      class="form-control validate"
                      th:field="*{description}"
                      type="text"
                      rows="3"
                      required
                    ></textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="category"
                      >Category</label
                    >
                    <select
                            th:field="*{categories}"
                      class="custom-select tm-select-accounts"
                      id="category"
                    >
                   
                      <option th:each="categorie : ${categories}" th:value="${categorie.id}" th:text="${categorie.name}"></option>
                    </select>
                  </div>
                  <div class="form-group mb-3">
                    <label
                            for="category"
                    >Brand</label
                    >
                    <select
                            th:field="*{brand}"
                            class="custom-select tm-select-accounts"
                    >

                      <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
                    </select>
                  </div>
                  <div class="row">
                      <div class="form-group mb-3 col-xs-12 col-sm-4">
                        <label
                                for="stock"
                        >Quantity
                        </label>
                        <input
                                th:field="*{quantity}"
                                name="stock"
                                type="text"
                                class="form-control validate"
                                required
                        />
                      </div>
                      <div class="form-group mb-3 col-xs-12 col-sm-4">
                          <label
                            for="stock"
                            >Quantity Sold
                          </label>
                          <input
                            th:field="*{quantity_sold}"
                            id="stock"
                            name="stock"
                            type="text"
                            class="form-control validate"
                            required
                          />
                      </div>
                    <div class="form-group mb-3 col-xs-12 col-sm-4">
                      <label
                              for="stock"
                      >Style Image
                      </label>
                      <input
                              th:field="*{img}"
                              name="stock"
                              type="text"
                              class="form-control validate"
                              required
                      />
                    </div>
                  </div>
                  <div class="form-group mb-3">
                    <label
                            for="name"
                    >Image
                    </label>
                    <input type="file" class="form-control-file" th:name="image">
                  </div>
                </div>
              </div>

              <div class="col-12">
                <button onclick="function myFunctionp1() {
                  alert('Add success! PRODUCT');
              }
              myFunctionp1()" type="submit" class="btn btn-primary btn-block text-uppercase">Add Product Now</button>
              </div>

            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
