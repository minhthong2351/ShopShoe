<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Accounts - Product Admin Template</title>
  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:400,700"
  />
  <!-- https://fonts.google.com/specimen/Roboto -->
  <link rel="stylesheet" th:href="@{/admin/css/fontawesome.min.css}" />
  <!-- https://fontawesome.com/ -->
  <link rel="stylesheet" th:href="@{/admin/css/bootstrap.min.css}" />
  <!-- https://getbootstrap.com/ -->
  <link rel="stylesheet" th:href="@{/admin/css/templatemo-style.css}">
  <!--
  Product Admin CSS Template
  https://templatemo.com/tm-524-product-admin
  -->
</head>

<body id="reportsPage">
<div class="" id="home">
  <nav class="navbar navbar-expand-xl">
    <div class="container h-100">
      <a class="navbar-brand" href="add-product.html">
        <h1 class="tm-site-title mb-0">Accounts Admin</h1>
      </a>
      <button
              class="navbar-toggler ml-auto mr-0"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
      >
        <i class="fas fa-bars tm-nav-icon"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto h-100">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/admin-home}">
              <i class="fas fa-tachometer-alt"></i> Dashboard
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link" th:href="@{/admin/admin-orders}">
              <i class="fas fa-shopping-cart"></i> Orders
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/admin-products}">
              <i class="fas fa-shopping-cart"></i> Products
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" th:href="@{/admin/admin-accounts}">
              <i class="far fa-user"></i> Accounts
            </a>
          </li>
          <li class="nav-item dropdown">
            <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false">
              <i class="fas fa-cog"></i>
              <span> Settings <i class="fas fa-angle-down"></i> </span>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" th:href="@{/logout}" style="color: white">Sign Out</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <!-- row -->
    <div class="row tm-content-row">
      <div class="tm-block-col tm-col-avatar">
        <div class="tm-bg-primary-dark tm-block tm-block-avatar">
          <h2 class="tm-block-title">Change Avatar</h2>
          <div class="tm-avatar-container">
            <img
                    th:src="@{/img/avatar.jpg}"
                    alt="Avatar"
                    class="tm-avatar img-fluid mb-4"
            />
            <a href="#" class="tm-avatar-delete-link">
              <i class="far fa-trash-alt tm-product-delete-icon"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="tm-block-col tm-col-account-settings">
        <div class="tm-bg-primary-dark tm-block tm-block-settings">
          <h2 class="tm-block-title">Account Settings</h2>
          <form class="tm-signup-form row" th:action="@{/admin/update-account/{id}(id=${user.id})}" th:object="${user}" method="post">
            <div class="form-group col-lg-6">
              <label>UserName</label>
              <input
                      id="userName"
                      name="name"
                      type="text"
                      class="form-control validate"
                      th:placeholder="${user.userName}"
                      th:field="*{userName}"
                      style="color: black; background-color: white"
              />
            </div>
            <div class="form-group col-lg-6" style="display: none">
              <label>password</label>
              <input
                      id="password"
                      name="name"
                      type="text"
                      class="form-control validate"
                      th:placeholder="${user.password}"
                      th:field="*{password}"
                      style="color: black; background-color: white"
              />
            </div>
            <div class="form-group col-lg-6">
              <label >First Name</label>
              <input
                      id="firstName"
                      type="text"
                      class="form-control validate"
                      th:placeholder="${user.firstName}"
                      th:field="*{firstName}"
                      style="color: black; background-color: white"
              />
            </div>
            <div class="form-group col-lg-6">
              <label>Last Name</label>
              <input
                      id="lastName"
                      type="text"
                      class="form-control validate"
                      th:placeholder="${user.lastName}"
                      th:field="*{lastName}"
                      style="color: black; background-color: white"
              />
            </div>
            <div class="form-group col-lg-6">
              <label>Email</label>
              <input
                      id="email"
                      name="email"
                      type="email"
                      class="form-control validate"
                      th:placeholder="${user.email}"
                      th:field="*{email}"
                      style="color: black; background-color: white"
              />
            </div>
            <div class="form-group col-lg-6">
              <label for="phone">Phone</label>
              <input
                      id="phone"
                      name="phone"
                      type="text"
                      class="form-control validate"
                      th:placeholder="${user.phone}"
                      th:field="*{phone}"
                      style="color: black; background-color: white"
              />
            </div>
            <div class="form-group col-lg-6" >
              <label>Address</label>
              <input
                      id="address"
                      name="address"
                      type="text"
                      class="form-control validate"
                      th:placeholder="${user.address}"
                      th:field="*{address}"
                      style="color: black; background-color: white"
              />
            </div>
            <div class="form-group col-lg-6" style="display: none">
              <label>Address</label>
              <input
                      name="address"
                      type="text"
                      class="form-control validate"
                      th:placeholder="${user.role}"
                      th:field="*{role}"
                      style="color: black; background-color: white"
              />
            </div>
            <div class="form-group  col-12">
              <label class="tm-hide-sm">&nbsp;</label>
              <button
                      onclick="function myFunctiona11() {
                  alert('Edit success! ACCOUNT');
              }
              myFunctiona11()"
                      type="submit"
                      class="btn btn-primary btn-block text-uppercase"
              >
                Edit Profile
              </button>
            </div>
            <div class="form-group  col-12">
              <label class="tm-hide-sm">&nbsp;</label>
              <a onclick="function myFunctiona21() {
              alert('Delete success! ACCOUNT');
              }
              myFunctiona21()"
                      class="btn btn-primary btn-block text-uppercase"
                      th:href="@{/admin/delete-account/{id}(id=${user.id})}"
              >
                Delete Account
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer class="tm-footer row tm-mt-small">
    <div class="col-12 font-weight-light">
      <p class="text-center text-white mb-0 px-4 small">
        Copyright &copy; <b>2018</b> All rights reserved.

        Design: <a rel="nofollow noopener" href="https://templatemo.com" class="tm-footer-link">Template Mo</a>
      </p>
    </div>
  </footer>
</div>
</body>
</html>
