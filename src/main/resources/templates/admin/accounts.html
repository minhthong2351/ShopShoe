<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Product Page - Admin HTML Template</title>
  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:400,700"
  />
  <!-- https://fonts.google.com/specimen/Roboto -->
  <link rel="stylesheet" th:href="@{/admin/css/fontawesome.min.css}" />
  <!-- https://fontawesome.com/ -->
  <link rel="stylesheet" th:href="@{/admin/css/bootstrap.min.css}" />
  <!-- https://getbootstrap.com/ -->
  <link rel="stylesheet" th:href="@{/admin/css/templatemo-style.css}">
  <!--
  Product Admin CSS Template
  https://templatemo.com/tm-524-product-admin
  -->
</head>

<body id="reportsPage">
<nav class="navbar navbar-expand-xl">
  <div class="container h-100">
    <a class="navbar-brand" href="add-product.html">
      <h1 class="tm-site-title mb-0">Accounts Admin</h1>
    </a>
    <button
            class="navbar-toggler ml-auto mr-0"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
      <i class="fas fa-bars tm-nav-icon"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto h-100">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/admin-home}">
            <i class="fas fa-tachometer-alt"></i> Dashboard
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link" th:href="@{/admin/admin-orders}">
            <i class="fas fa-shopping-cart"></i> Orders
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/admin-products}">
            <i class="fas fa-shopping-cart"></i> Products
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" th:href="@{/admin/admin-accounts}">
            <i class="far fa-user"></i> Accounts
          </a>
        </li>
        <li class="nav-item dropdown">
          <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false">
            <i class="fas fa-cog"></i>
            <span> Settings <i class="fas fa-angle-down"></i> </span>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Profile</a>
            <a class="dropdown-item" th:href="@{/logout}" style="color: white">Sign Out</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <div class="row tm-content-row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 tm-block-col">
      <div class="tm-bg-primary-dark tm-block tm-block-products">
        <div class="tm-product-table-container">
          <input id="myInput" type="text" placeholder="Search..">
          <br><br>
          <table class="table table-hover tm-table-small tm-product-table">
            <thead>
            <tr>
              <th scope="col">&nbsp;</th>
              <th scope="col">USER NAME</th>
              <th scope="col">FIRST NAME</th>
              <th scope="col">LAST NAME</th>
              <th scope="col">EMAIL</th>
              <th scope="col">PHONE</th>
              <th scope="col" style="text-align: center">VIEW</th>
              <th scope="col" style="text-align: center">DELETE</th>

            </tr>
            </thead>
            <tbody id="myTable">
            <tr th:each = "user : ${users}">
              <th scope="row"><input type="checkbox" /></th>
              <td class="tm-product-name" th:text="${user.userName}"></td>
              <td th:text="${user.firstName}"></td>
              <td th:text="${user.lastName}"></td>
              <td th:text="${user.email}">
              <td th:text="${user.phone}">
              <td style="text-align: center"><a th:href="@{/admin/edit-account/{id}(id=${user.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
              <td onclick="function myFunctiona1() {
                  alert('Delete success! ACCOUNT');
              }
              myFunctiona1()" style="text-align: center"><a th:href="@{/admin/delete-account/{id}(id=${user.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- table container -->
        <a
                th:href="@{/admin/add-account}"
                class="btn btn-primary btn-block text-uppercase mb-3">Add new user</a>
      </div>
    </div>
  </div>
</div>
<footer class="tm-footer row tm-mt-small">
  <div class="col-12 font-weight-light">
    <p class="text-center text-white mb-0 px-4 small">
      Copyright &copy; <b>2018</b> All rights reserved.

      Design: <a rel="nofollow noopener" href="https://templatemo.com" class="tm-footer-link">Template Mo</a>
    </p>
  </div>
</footer>

<script src="js/jquery-3.3.1.min.js"></script>
<!-- https://jquery.com/download/ -->
<script src="js/bootstrap.min.js"></script>
<!-- https://getbootstrap.com/ -->
<script>
  $(document).ready(function(){
    $("#myInput").on("keyup", function() {
      var value = $(this).val().toLowerCase();
      $("#myTable tr").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
</script>
</body>
</html>
