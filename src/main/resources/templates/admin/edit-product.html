    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Edit Product</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <form class="tm-edit-product-form" th:action="@{/admin/update-product/{id}(id=${product.id})}" th:object="${product}" method="post">
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >Product Name
                    </label>
                    <input
                            th:placeholder="${product.name}"
                            th:field="*{name}"
                      id="name"
                      name="name"
                      type="text"
                      class="form-control validate"
                            style="background-color: white; color: black"
                    />
                  </div>
                  <div class="row">
                    <div class="form-group mb-3 col-xs-12 col-sm-4">
                        <label>
                          Price
                        </label>
                        <input
                                th:placeholder="${product.price + '$'}"
                                th:field="*{price}"
                          name="expire_date"
                          type="text"
                          class="form-control validate"
                                style="background-color: white; color: black"
                        />
                      </div>
                    <div class="form-group mb-3 col-xs-12 col-sm-4">
                      <label>
                        Sell Price
                      </label>
                      <input
                              th:placeholder="${product.sell_price + '$'}"
                              th:field="*{sell_price}"
                              name="expire_date"
                              type="text"
                              class="form-control validate"
                              style="background-color: white; color: black"
                      />
                    </div>
                      <div class="form-group mb-3 col-xs-12 col-sm-4">
                        <label>
                          MaSP
                        </label>
                        <input
                                th:placeholder="${product.masp}"
                                th:field="*{masp}"
                                name="expire_date"
                                type="text"
                                class="form-control validate"
                                style="background-color: white; color: black"
                        />
                      </div>
                </div>
                  <div class="form-group mb-3">
                    <label
                      >Description</label
                    >
                    <textarea
                            th:placeholder="${product.description}"
                            th:field="*{description}"
                      class="form-control validate tm-small"
                      rows="5"
                      required
                            style="background-color: white; color: black"
                    ></textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label
                            for="category"
                    >Category</label
                    >
                    <select
                            th:field="*{categories}"
                            class="custom-select tm-select-accounts"
                            id="category"
                            style="background-color: white; color: black"
                    >

                      <option th:each="categorie : ${categories}" th:value="${categorie.id}" th:text="${categorie.name}" th:selected="${categorie} == ${product.categories.name}"></option>
                    </select>
                  </div>
                  <div class="form-group mb-3">
                    <label
                            for="category"
                    >Brand</label
                    >
                    <select
                            th:field="*{brand}"
                            class="custom-select tm-select-accounts"
                            style="background-color: white; color: black"
                    >

                      <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}" th:selected="${brand} == ${product.brand.name}"></option>
                    </select>
                  </div>
                  <div class="row">
                    <div class="form-group mb-3 col-xs-12 col-sm-8">
                      <label
                              for="stock"
                      >Quantity
                      </label>
                      <input
                              th:placeholder="${product.quantity}"
                              th:field="*{quantity}"
                              name="stock"
                              type="text"
                              class="form-control validate"
                              required
                              style="background-color: white; color: black"
                      />
                    </div>
                    <div class="form-group mb-3 col-xs-12 col-sm-4">
                      <label
                              for="stock"
                      >Quantity Sold
                      </label>
                      <input
                              th:placeholder="${product.quantity_sold}"
                              th:field="*{quantity_sold}"
                              id="stock"
                              name="stock"
                              type="text"
                              class="form-control validate"
                              required
                              style="background-color: white; color: black"
                      />
                    </div>
                  </div>
                  <div class="form-group mb-3">
                    <label
                            for="name"
                    >Image
                    </label>
                    <input
                            th:placeholder="${product.img}"
                            th:field="*{img}"
                            name="name"
                            type="text"
                            class="form-control validate"
                            required
                            style="background-color: white; color: black"
                    />
                  </div>
                  
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <div class="tm-product-img-edit mx-auto">
                  <img th:src="@{/img/{img} (img=${product.img})}" alt="Product image" class="img-fluid d-block mx-auto">
                </div>
              </div>
              <div class="col-12">
                <button onclick="function myFunctionp11() {
                  alert('Edit success! PRODUCT');
              }
              myFunctionp11()" type="submit" class="btn btn-primary btn-block text-uppercase">Update Now</button>
              </div>
              <div class="form-group  col-12">
                <label class="tm-hide-sm">&nbsp;</label>
                <a onclick="function myFunctionp21() {
                  alert('Delete success! PRODUCT');
              }
              myFunctionp21()"
                        class="btn btn-primary btn-block text-uppercase"
                        th:href="@{/admin/delete-product/{id}(id=${product.id})}"
                >
                  Delete Product
                </a>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
